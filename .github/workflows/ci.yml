name: CI/CD - Node.js 18 to Docker Hub

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Afficher l'environnement
        run: |
          echo "üîç DEBUG - Informations:"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Username d√©fini: ${{ secrets.DOCKER_USERNAME != '' }}"
          echo "Password d√©fini: ${{ secrets.DOCKER_PASSWORD != '' }}"
          echo ""
          echo "üìÅ Fichiers pr√©sents:"
          ls -la
          echo ""
          echo "üêã V√©rification Dockerfile:"
          cat Dockerfile || echo "‚ùå Aucun Dockerfile trouv√©!"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Debug - Tester la connexion
        run: |
          echo "üîê Test de connexion Docker Hub..."
          # Test simple sans exposer le password
          if docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin <<< "${{ secrets.DOCKER_PASSWORD }}" 2>/dev/null; then
            echo "‚úÖ Connexion Docker Hub r√©ussie!"
            docker logout
          else
            echo "‚ùå √âchec connexion Docker Hub"
            echo "V√©rifiez:"
            echo "1. Username: ${{ secrets.DOCKER_USERNAME }}"
            echo "2. Token valide (pas mot de passe)"
            echo "3. Token avec permissions 'Read, Write, Delete'"
          fi

      - name: Build Docker image
        run: |
          echo "üèóÔ∏è  Construction de l'image..."
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }} \
            .
          echo "‚úÖ Build r√©ussi!"

      - name: Push image to Docker Hub
        run: |
          echo "üì§ Pushing images to Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}
          echo "üéâ Images pouss√©es avec succ√®s!"
