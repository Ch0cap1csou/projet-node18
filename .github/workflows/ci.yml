name: CI/CD - Node.js 18 to Docker Hub

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug - V√©rifier username
        run: |
          echo "üîç V√©rification username Docker Hub..."
          USERNAME="${{ secrets.DOCKER_USERNAME }}"
          echo "Username utilis√©: '$USERNAME'"
          
          # Nettoyer les espaces/slash
          CLEAN_USERNAME=$(echo "$USERNAME" | tr -d '/ ')
          echo "Username nettoy√©: '$CLEAN_USERNAME'"
          
          if [ "$USERNAME" != "$CLEAN_USERNAME" ]; then
            echo "‚ö†Ô∏è  Attention: username nettoy√© de caract√®res invalides"
          fi
          
          # D√©finir pour les √©tapes suivantes
          echo "IMAGE_NAME=${CLEAN_USERNAME}/myapp" >> $GITHUB_ENV
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          echo "üèóÔ∏è  Building: $IMAGE_NAME"
          
          # Construction
          docker build \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:${{ github.sha }} \
            .
          
          # Push
          echo "üì§ Pushing to Docker Hub..."
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          
          echo "üéâ SUCC√àS !"
          echo "URL: https://hub.docker.com/r/$IMAGE_NAME"


           trivy-scan:
    runs-on: ubuntu-latest
    needs: build-and-push  # s'ex√©cute apr√®s le job build
