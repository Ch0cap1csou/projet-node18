name: CI/CD - Docker Node.js 18 + Trivy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Define Docker image name
        run: |
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/myapp"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          echo "üèóÔ∏è Building image $IMAGE_NAME"
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .
          
          echo "üì§ Pushing to Docker Hub..."
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          
          echo "üéâ SUCC√àS !"
          echo "URL: https://hub.docker.com/r/$IMAGE_NAME"

  trivy-scan:
    runs-on: ubuntu-latest
    needs: build-and-push  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/myapp:latest
          format: table
          exit-code: 1         
          severity: HIGH,CRITICAL
