name: CI/CD - Node.js 18 to Docker Hub

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          # Construction avec 2 tags
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/myapp"
          echo "üèóÔ∏è  Building: $IMAGE_NAME"
          
          docker build \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:${{ github.sha }} \
            .
          
          # Push vers Docker Hub
          echo "üì§ Pushing to Docker Hub..."
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          
          # V√âRIFICATION FINALE
          echo ""
          echo "üéâ SUCC√àS COMPLET !"
          echo "‚úÖ Images pouss√©es sur Docker Hub:"
          echo "   - $IMAGE_NAME:latest"
          echo "   - $IMAGE_NAME:${{ github.sha }}"
          echo ""
          echo "üîç V√©rifiez sur: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/myapp"
